<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Products & Prices</title>

  <style>
    body { font-family: Arial, sans-serif; }
    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>

  <script>
    async function loadProducts() {
      try {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/1gUnQPlyJVKctXsGA2gshdUGJf1tmtVqAJQ_W1W-2nC8/export?format=csv';
        const response = await fetch(csvUrl);
        const csvText = await response.text();

        const lines = csvText.split('\n');
        const tbody = document.getElementById('products');
        tbody.innerHTML = '';

        for (let i = 1; i < lines.length; i++) {
          const cells = lines[i].split(',');
          if (cells.length >= 2 && cells[0].trim() !== '') {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${cells[0].trim()}</td><td>‚Çπ ${cells[1].trim()}</td>`;
            tbody.appendChild(row);
          }
        }
      } catch (error) {
        console.error('Error loading products:', error);
      }
    }
  </script>
</head>

<body onload="loadProducts()">
  <h2>üõçÔ∏è Our Products & Prices</h2>
  <table>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
    <tbody id="products"></tbody>
  </table>
</body>
</html>
